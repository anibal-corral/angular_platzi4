<agm-map [latitude]="lat" [longitude]="lng">
<agm-marker *ngFor="let lugar of lugares" [latitude]="lugar.lat" [longitude]="lugar.lng" [openInfoWindow]="true">
<agm-info-window [disableAutoPan]="false" #infoWindow>
<div>
{{lugar.nombre}}
</div>
<div>
<a (click)="onClickInfoView({id:lugar.id})" class="btn btn-attention pull-right">{{lugar.direccion}} <i class="fa fa-angle-double-right"></i></a>
</div>
</agm-info-window>
</agm-marker>
</agm-map>
